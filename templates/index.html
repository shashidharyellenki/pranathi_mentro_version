{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Mentor</title>
    <style>
        body{
            margin:0px;
            box-sizing: border-box;
            padding:0px;
        }
        .footer{
            width:100%;
            height: 100px;
            background-color:#CCCCCC;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer h1{
            margin:0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center mt-5 p-5">
            <div class="col-sm-12 col-md-6 col-lx-6 p-2" style="box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;">
                <div class="d-flex justify-content-center p-3">
                    <h1>Welcome to the Eduvity</h1>
                </div>
                <div>
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="form-group">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="first_name" >
                                <label for="floatingInput">First Name</label>
                            </div>

                            <div class="form-floating">
                                <input type="text" class="form-control" name="last_name" >
                                <label for="floatingPassword">Last Name</label>
                            </div>
                        </div>  
                        <div class="form-group mt-2">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="password" >
                                <label for="floatingInput">Password</label>
                            </div>

                            <div class="form-floating">
                                <input type="password" class="form-control" name="password2">
                                <label for="floatingPassword">Confrim Password</label>
                            </div>
                        </div>  

                        <div class="form-group mt-2">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" name="email" >
                                <label for="floatingInput">Email</label>
                            </div>
                        </div> 

                        <div class="form-group mt-2">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="username" >
                                <label for="floatingInput">Username</label>
                            </div>
                        </div> 
                        <button class="btn btn-primary">Submit</button> 
                        <a href="{% url 'login' %}" class="btn btn-success">Login</a> 
                    </div>
                </form>
            </div>
            </div>
        </div>
        
    </div>
    <!-- Footetr -->
    <div class=" fixed-bottom">
        <div class="footer">
            <h6>Rights reserved to MSIT</h6>
        </div>
    </div>
</body>
</html>
